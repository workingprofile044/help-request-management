<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Request Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Help Request Management</h1>
        <button id="add-ticket-button">Add Ticket</button>
        <ul id="tickets"></ul>
    </div>

    <!-- Add Ticket Modal -->
    <div id="add-ticket-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="add-ticket-modal">&times;</span>
            <h2>Add Ticket</h2>
            <form id="add-ticket-form">
                <label for="name">Name:</label>
                <input type="text" id="add-name" name="name" required>
                <label for="description">Description:</label>
                <textarea id="add-description" name="description" required></textarea>
                <label for="status">Status:</label>
                <input type="checkbox" id="add-status" name="status">
                <button type="submit">Add Ticket</button>
            </form>
        </div>
    </div>

    <!-- Edit Ticket Modal -->
    <div id="edit-ticket-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="edit-ticket-modal">&times;</span>
            <h2>Edit Ticket</h2>
            <form id="edit-ticket-form">
                <label for="name">Name:</label>
                <input type="text" id="edit-name" name="name" required>
                <label for="description">Description:</label>
                <textarea id="edit-description" name="description" required></textarea>
                <label for="status">Status:</label>
                <input type="checkbox" id="edit-status" name="status">
                <input type="hidden" id="edit-id" name="id">
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal="delete-confirmation-modal">&times;</span>
            <h2>Are you sure you want to delete this ticket?</h2>
            <button id="confirm-delete-button">Delete</button>
            <button id="cancel-delete-button">Cancel</button>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
